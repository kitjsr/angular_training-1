<p>newproduct works!</p>
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <table>
                    @for (product of products; track $index) {
                        <tr>
                            <td>{{product.title}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.category}}</td>
                            <td><img src="{{product.image}}" alt=""></td>
                            <td>{{product.rating.rate}}</td>
                        </tr>
                    }
                </table>
            </div>
        </div>
    </div>
</section>
